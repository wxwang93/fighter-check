    function parser(fighter) {
      const data = [];
      data.push(
        {
          fightStatValue: fighter.wins.total,
          fightStatName: "wins"
        }
      );
      return data;
    }
     
    let data = parser(fighter);

    // Scale the range of the data in the domains
    x.domain(data.map(function (d) { return d.fightStatName; }));
    y.domain([0, d3.max(data, function (d) { return d.fightStatValue; })]);

    // append the rectangles for the bar chart
    svg.selectAll(".bar")
      .data(data)
      .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function (d) { return x(d.fightStatName); })
      .attr("width", x.bandwidth())
      .attr("y", function (d) { return y(d.fightStatValue); })
      .attr("height", function (d) { return height - y(d.fightStatValue); });

    // add the x Axis
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

    svg.append("g")
